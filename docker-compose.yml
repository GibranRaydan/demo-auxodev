version: '3'

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: bk_service_local_django
    # env_file:
    #   - ./.envs/.local/.django
    ports:
      - "8000:8000"
    command: /start

  redis:
    image: redis:3.2

  celeryworker:
    <<: *django
    image: bk_service_local_celeryworker
    depends_on:
      - redis
      
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: bk_service_local_celerybeat
    depends_on:
      - redis
      
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: bk_service_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
